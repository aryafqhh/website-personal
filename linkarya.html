<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        .profile h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .profile p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-item {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .instagram { background-color: #f9f0ff; color: #c13584; }
        .telegram { background-color: #e3f2fd; color: #0088cc; }
        .twitter { background-color: #e1f5fe; color: #1da1f2; }
        .tiktok { background-color: #f1f8e9; color: #000000; }
        
        footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
